<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 Carbon Footprint </title>
    <script defer src="main.js"></script>
    <style>
        html {
            font-size: 22px;
        }
       body {
            background-color: #1f1e1e;
            color: whitesmoke;
        }
       input:in-range {
	        background-color: lightgreen;
        }
        input:out-of-range {
	        background-color: lightcoral;
        }
       </style>
</head>
<body>
    <form id="form">
        <fieldset>
            <legend>Calculating you Carbon Footprint Points</legend>
            <div>
                <label>First Name: </label>
                <input type="text" name="firstname" maxlength="20" required/>
            </div>
            <div>
                <label>Last Name: </label>
                <input type="text" name="lastname" maxlength="20" required/>
            </div>
            <div>
                <label>Count the members of your household </label>
                <input type="number" name="housem" min="0" max="6" required/>
            </div>
            <div>
                <label>Consider the size of your home </label>
                <!-- <input type="text" name="houses" required/> -->
                <select name="houses" required>
                    <option value="">---Please enter size of home--</option>  
                    <option value="apartment">Apartment</option> 
                    <option value="large">Large</option> 
                    <option value="medium">Medium</option> 
                    <option value="small">Small</option>   
                </select>
            </div>
            <button type="submit">Sumbit</button>
        </fieldset>
       
    </form>
    
   <div id="output">
    <h2></h2>
    <h3></h3>
      </div>
</body>
</html>
